name: CI Pipeline

on:
  push:
    branches:
      - main
      - googletest-framework
  pull_request:
    branches:
      - main
      - googletest-framework
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    # Set up CMake
    - name: Set up CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++

    # Configure the build
    - name: Configure CMake
      run: |
        cmake -S . -B build

    # Build the project
    - name: Build
      run: |
        cmake --build build

    # Run the tests
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
